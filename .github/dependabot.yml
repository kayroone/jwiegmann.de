version: 2
updates:
  # Enable version updates for npm
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "daily"
      time: "06:00"
      timezone: "Europe/Berlin"
    # Automatically create PRs for security updates
    open-pull-requests-limit: 10
    # Group updates for minor and patch versions
    groups:
      production-dependencies:
        dependency-type: "production"
        update-types:
          - "minor"
          - "patch"
      development-dependencies:
        dependency-type: "development"
        update-types:
          - "minor"
          - "patch"
    # Always create separate PRs for security updates
    versioning-strategy: "increase"
    labels:
      - "dependencies"
      - "security"
    # Reviewers (optional - ersetze mit deinem GitHub Username)
    reviewers:
      - "jwiegmann"
